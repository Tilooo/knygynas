{% extends 'base.html' %}

{% block 'title' %}Paieskos rezultatai{% endblock %}

{% block 'content' %}
{% if books %}
<h1>Paieskos pagal '{{ query}}' rezultatai:</h1>
<br>
{% for book in books %}
<a href="{% url 'book' book.pk %}">
    <p>{{ book }}</p>
</a>
<hr>
{% endfor %}
{% else %}
<h1>Rezultatų pagal užklausą '{{ query }}' nėra</h1>
{% endif %}
</div>

{% endblock %}
